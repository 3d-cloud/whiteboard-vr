<html>
  <head>
    <title>Whiteboard VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/desktop.css">
  </head>
  <body>
    <canvas width="1024" height="512" id="canvas"></canvas>
    <div class="toolbar">
      <div>
        <input id="color-picker" type="color" value="#000000">
        <input type="range" min="5" max="50" id="brush-size" value="10">
        <input type="checkbox" id="eraser">
      </div>
      <div>
        <div class="room">Room: <span id="room-number">CVC19</span></div>
        <button id="join-room">Join other room</button>
      </div>
      <div>
        <a id="vr-button" href="/vr.html">VR</a>
      </div>
    </div>
    
  </body>
</html>

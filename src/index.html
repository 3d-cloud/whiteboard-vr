<html>
  <head>
    <title>Whiteboard VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/desktop.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41295198-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-41295198-3');
    </script>
  </head>
  <body>
    <canvas width="1024" height="512" id="canvas"></canvas>
    <div class="toolbar">
      <div>
        Colour: <input id="color-picker" type="color" value="#000000">
        Brush size: <input type="range" min="5" max="50" id="brush-size" value="10">
        Eraser: <input type="checkbox" id="eraser">
      </div>
      <div>
        <div class="room">Room: <span id="room-number">CVC19</span></div>
        <a class="button" id="save-board" href="#">Save board contents</a>
        <button id="erase-all">Erase whole board</button>
        <button id="join-room">Join other room</button>
      </div>
      <div>
        <a id="vr-button" href="/vr.html">VR</a>
      </div>
    </div>
    
  </body>
</html>
